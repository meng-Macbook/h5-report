<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慕课2015课程学习报告</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
</head>
<body>
    <!--用于开发测试 H5ComponentBase 对象（基本的图文组件）-->

    <div class="iphone">

    </div>

    <script>

        let cfg = {
            type: 'base',
            bg: './p1_people.png',
            width: 514,
            height: 306,
            css: {
                bottom: 0,
                opacity: 0
            },
            center: true,
            animateIn: {bottom: 80, opacity: 1},
            animateOut: {bottom: 0, opacity: 0}
        };

        let h5 = new H5ComponentBase( 'myName', cfg );
        $('.iphone').append(h5);

        let load = true;
        $('body').click(function () {
            load = !load;
            $('.h5_component').trigger( load ? 'onLeave' : 'onLoad' );
        })

    </script>
</body>
</html>
