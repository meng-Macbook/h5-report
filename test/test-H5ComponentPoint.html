<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慕课2015课程学习报告</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">


</head>
<body>
    <!--用于开发测试 H5ComponentPoint 对象（散点图组件）-->

    <div class="iphone">

    </div>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>

    <!-- 引入 散点图 资源 -->
    <script src="../js/H5ComponentPoint.js"></script>

    <script>

        let cfg = {
            type: 'point',
            width: 300,
            height: 300,
            data: [
                ['A项', .4, 'green'],
                ['B项', .2, 'yellow', 0, '-60%'],
                ['C项', .1, 'red', 0, '120%'],
            ],
            css: {
                bottom: 0,
                opacity: 1
            },
            animateIn: {bottom: '40%', opacity: 1},
            animateOut: {bottom: 0, opacity: 0},
            center: true
        };

        let h5 = new H5ComponentPoint( 'myName', cfg );
        $('.iphone').append(h5);

        let load = true;
        $('body').click(function () {
            load = !load;
            $('.h5_component').trigger( load ? 'onLeave' : 'onLoad' );
        })

    </script>
</body>
</html>
