<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慕课2015课程学习报告</title>

    <!--载入所有的组件资源-->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.fullPage.js"></script>


    <!--记载 H5组件 相关资源-->
    <script>
        let res = ['Base', 'Bar', 'Point', 'Polyline', 'Radar'];
        let html = [];

        for(s in res) {
            html.push('<script src="js/H5Component' + res[s] +'.js"><\/script>');
            html.push('<link rel="stylesheet" href="css/H5Component' + res[s] +'.css">');
        };

        document.write(html.join(' '));
    </script>
    <!-- H5对象：进行内容管理 -->
    <script src="js/H5.js"></script>
    <link rel="stylesheet" href="css/H5.css">

    <!-- 页面逻辑的样式 -->
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        $(function () {

            let ppt = new H5();

            ppt
                .addPage('face')
                .addComponent('logo', {
                    text: 'logo',
                    width: 400,
                    height: 100,
                    css: {
                        backgroundColor: 'red',
                        top: 200,
                        opacity: 0
                    },
                    center: true,
                    animateIn: {
                        opacity: 1
                    },
                    animateOut: {
                        opacity: 0
                    }
                })
                .addComponent('slogan', {
                    text: 'slogan',
                    width: 400,
                    height: 100,
                    css: {
                        backgroundColor: 'red',
                        top: 350
                    },
                    center: true
                })
                .addPage('desc')
                .addComponent('caption', {
                    text: '核心理念',
                    width: 400,
                    height: 100,
                    css: {
                        backgroundColor: 'green',
                        top: 350
                    },
                    center: true
                })
                .addPage('page-3')
                .addComponent('caption', {text: '课程方向分布'})
                .loader()
        })
    </script>


</head>
<body>

</body>
</html>
